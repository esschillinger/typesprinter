{% extends "layout.html" %}


{% block title %}
: SPRINT
{% endblock %}

{% block head %}
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="static/typecheck.js"></script>
  <script type="text/javascript">
      const passage = {{ passage }};

      namespace = '/test'
      var socket = io(namespace);
      let rooms = 0;

      $(document).ready(function() {

          socket.on('room_message', function(message) {
              $('div#temp').append('<br>' + $('<div/>').text(message.data).html());
          });

          $('form#create').submit(function(event) {
              socket.emit('join', {
                  room: `room-${rooms++}`
              });
              let player = $('#create-name').val();
              loadPassage();
              return false;
          });

          $('form#join').submit(function(event) {
              socket.emit('join', {
                  room: $('#room-id').val()
              });
              let player = $('#join-name').val();
              loadPassage();
              return false;
          });

          $('form#temp-form').submit(function(event) {
              socket.emit('send_message', {
                  room: $('#room-id').val(),
                  data: $('#temp-chat').val()
              })
              return false;
          });
      });

      function loadPassage() {
          document.getElementById('form-room').style.display = "none";

          document.getElementById('race-passage').style.display = "block";
      }

  </script>
{% endblock %}


{% block body %}

  <div class="panel-title" id="form-room">
      <form id="create" action="#">
          <input type="text" placeholder="Name" id="create-name" autocomplete="off" autocorrect="off" spellcheck="false" autofocus>
          <input type="submit" value="Create Room" action="/" autocomplete="off" autocorrect="off" spellcheck="false">
      </form>
      <form id="join" action="#">
          <input type="text" placeholder="Name" id="join-name" autocomplete="off" autocorrect="off" spellcheck="false">
          <input type="text" placeholder="Room ID" id="room-id" autocomplete="off" autocorrect="off" spellcheck="false">
          <input type="submit" value="Join Room" autocomplete="off" autocorrect="off" spellcheck="false">
      </form>


      <form id="temp-form" action="#">
          <input type="text" placeholder="Enter your message" id="temp-chat" autocomplete="off" autocorrect="off" spellcheck="false">
          <input type="submit" value="Send" autocomplete="off" autocorrect="off" spellcheck="false">
          <div id="temp">
          </div>
      </form>
  </div>

  <div class="friendly-font container" id="race-passage" style="display: none">
      <div id="passage" class="response">
          <span id="correct"></span><span id="incorrect"></span><span id="incomplete"></span>
          <p id="end_message"></p>
          <div id="div-links" class="race-links">
              <a href="/1v1" id="ml-link" class="race-link">Race Another User ></a>
              <a href="/again" id="practice-link" class="race-link">Practice ></a>
              <a href="/generate" id="generate-link" class="race-link">Generate a Passage ></a>
              <a href="/commands" id="1v1-link" class="race-link">Commands ></a>
          </div>
      </div>
  </div>

{% endblock %}
