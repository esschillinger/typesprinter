{% extends "layout.html" %}


{% block title %}
: Enter a word
{% endblock %}


{% block head %}
    <script type="text/javascript" src="static/canvas.js"></script>
    <script>
        window.onload = function() { load_canvas() };
    </script>
{% endblock %}


{% block body %}
  <div class="terminal code shadow-lg">
      <canvas id="canvas_terminal" class="canvas-terminal" width="1000px"; height="40px;"></canvas>
      <div class="terminal-body">
          <div class="command-start">
              $  
          </div>
          <form name="cheats" action="/1v1" method="post" class="code cheat-form">
              <input type="text" name="cheat" id="term_command" class="terminal-input" autocomplete="off" autocorrect="off" spellcheck="false" autofocus>
          </form>
      </div>
  </div>
{% block tabs %}
{% endblock %}


{% endblock %}
